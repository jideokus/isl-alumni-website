<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>

  <div id="index-banner" class="parallax-container">
    <div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center isl-green-text">Great!</h1>
        <div class="row center">
          <h5 class="header col s12 light">Your RSVP is successful</h5>
          <p>
            You will get an email in the next 24 hours with your e-ticket for the event.
          </p>
          <p>
            Don't forget to invite people for the event
          </p>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="./images/banner-background.jpg" alt="Unsplashed background img 1"></div>
  </div>


  <footer class="page-footer isl-green-dark">
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="brown-text text-lighten-3" href="http://islclassof07.org">ISL Class of 07 Planning Committee</a>
      </div>
    </div>
  </footer>



    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
